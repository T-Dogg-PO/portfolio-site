<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Setting the viewport based on the users device. width=device-width sets the width of the html file to match the screen-width, initial-scale=1 sets the initial zoom level when page is loaded by browser -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Thomas Tremlett</title>
        <link rel="shortcut icon" href="img/favicon/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <!-- Font from Google Fonts - https://fonts.google.com/specimen/Shippori+Mincho?preview.text_type=custom -->
        <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.production.css">
    </head>

    <body>
        <!-- Navigation bar in header of page, same for each page across site -->
        <header class="page-header">
            <!-- Add logo here when ready -->
            <img src="img/logo.png" alt="Logo for Thomas Tremlett, his name in blue letters" class="page-header__item page-header__logo">
            <nav class="main-navigation page-header__item">
                <ul role="menubar" class="navigation-list">
                    <li role="presentation">
                        <a href="index.html" role="menuitem" class="navigation-list__item">HOME</a>
                    </li>
                    <li role="presentation">
                        <a href="about.html" role="menuitem" class="navigation-list__item">ABOUT ME</a>
                    </li>
                    <li role="presentation">
                        <a href="work.html" role="menuitem" class="navigation-list__item">WORK</a>
                    </li>
                    <li role="presentation">
                        <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Section for my contact information -->
            <section class="profile">
                <h1>Contact</h1>
                <div>
                    Currently located in Luxembourg
                    <br>
                    <b>Telephone:</b> +49 157 3107 9795<br>
                    <b>Email:</b> TEDTremlett@gmail.com<br>
                    <br>
                </div>
            </section>

            <!-- Contact form -->
            <form id="contact-form">
                <h3>Contact me</h3>
                <input type="hidden" name="contact_number">
                <label class="standard-label" for="contact-name">Name: </label>
                <input type="text" id="contact-name" name="user_name" required>

                <label class="standard-label" for="contact-email">Email: </label>
                <div class="input-wrapper">
                    <input type="email" name="user_email" id="contact-email" required>
                </div>

                <label class="standard-label" for="contact-telephone">Telephone (format 123-456-7890): </label>
                <input type="tel" name="user_phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-telephone">

                <label class="standard-label" for="contact-message">Message: </label>
                <textarea maxlength="240" name="message" id="contact-message" required></textarea>

                <div class="parent-button-left">
                    <button type="submit" value="Send message">Send message</button>
                </div>
            </form>
        </main>

        <!-- Links to connect on various social media accounts, same for each page across site -->
        <footer class="page-footer">
            <p>Connect with me on</p>
            <div class="social-media">
                <a href="https://github.com/T-Dogg-PO"><img src="img/github.svg" alt="Link to Thomas Tremlett's Github account"></a>
                <a href="https://www.linkedin.com/in/thomas-tremlett"><img src="img/linkedin.svg" alt="Link to Thomas Tremlett's LinkedIn account"></a>
                <img src="img/twitter.svg" alt="Link to Thomas Tremlett's Twitter account">
            </div>
        </footer>

        <script src="js/tota11y.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
